<mat-table [dataSource]="heroes">
  <!-- Name Definition -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- First Name Definition -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
  </ng-container>

  <!-- Last Name Definition -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
  </ng-container>

  <!-- Place Definition -->
  <ng-container matColumnDef="place">
    <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.place}} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['name', 'firstName', 'lastName', 'place']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'firstName', 'lastName', 'place']"></mat-row>
</mat-table>
